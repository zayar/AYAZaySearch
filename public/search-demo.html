<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' http://localhost:3000 https://firebasestorage.googleapis.com;">
    <title>AYAZay Search Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f5f7;
            color: #1d1d1f;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .main-heading {
            font-size: 32px;
            font-weight: 700;
            color: #FF4F4F;
            text-align: left;
            margin-bottom: 24px;
            letter-spacing: 0.5px;
            line-height: 1.2;
        }

        .search-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            padding: 24px;
            margin-bottom: 20px;
        }

        .search-box {
            display: flex;
            align-items: center;
            background: #f8f9fa;
            border-radius: 12px;
            padding: 16px 20px;
            margin-bottom: 0;
            border: 2px solid transparent;
            background-image: 
                linear-gradient(#f8f9fa, #f8f9fa),
                conic-gradient(from 0deg, #FF6200 0deg, #FF4040 90deg, #C72F7A 180deg, #7D2FBA 270deg, #FF6200 360deg);
            background-origin: border-box;
            background-clip: padding-box, border-box;
            transition: all 0.2s ease;
        }

        .search-box:focus-within {
            background-image: 
                linear-gradient(white, white),
                conic-gradient(from 0deg, #FF6200 0deg, #FF4040 90deg, #C72F7A 180deg, #7D2FBA 270deg, #FF6200 360deg);
            background-origin: border-box;
            background-clip: padding-box, border-box;
            box-shadow: 0 0 0 3px rgba(255, 98, 0, 0.1);
        }

        .search-input {
            flex: 1;
            border: none;
            background: none;
            font-size: 16px;
            outline: none;
            color: #1d1d1f;
        }

        .search-input::placeholder {
            color: #86868b;
            font-weight: 400;
        }

        .search-icon {
            color: #86868b;
            margin-right: 12px;
            flex-shrink: 0;
        }

        .clear-btn {
            background: none;
            border: none;
            color: #86868b;
            cursor: pointer;
            padding: 4px;
            flex-shrink: 0;
        }

        .clear-btn:hover {
            color: #FF4F4F;
        }

        .ai-notice {
            display: flex;
            align-items: flex-start;
            background: #f5f5f7;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #6e6e73;
        }

        .ai-notice-icon {
            margin-right: 8px;
            flex-shrink: 0;
        }

        .search-results {
            background: white;
            border-radius: 12px;
            padding: 20px;
        }

        .result-item {
            border-bottom: 1px solid #e5e5e7;
            padding: 16px 0;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-title {
            font-size: 18px;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 8px;
        }

        .result-description {
            font-size: 15px;
            color: #424245;
            line-height: 1.5;
            margin-bottom: 8px;
        }

        .result-price {
            font-size: 16px;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 8px;
        }

        .result-link {
            background: #87CEEB;
            color: white;
            text-decoration: none;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            margin-top: 4px;
            padding: 6px 12px;
            border-radius: 12px;
            transition: all 0.2s;
            box-shadow: 0 2px 6px rgba(135, 206, 235, 0.3);
        }

        .result-link:hover {
            background: #5DADE2;
            color: white;
            text-decoration: none;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(135, 206, 235, 0.4);
        }

        .suggestions {
            background: white;
            border-radius: 12px;
            padding: 16px;
            margin-top: 16px;
        }

        .suggestions-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #6e6e73;
        }

        .suggestion-pills {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .suggestion-pill {
            background: #f5f5f7;
            border: none;
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 14px;
            color: #1d1d1f;
            cursor: pointer;
            transition: background 0.2s;
        }

        .suggestion-pill:hover {
            background: #e5e5e7;
        }

        .product-card {
            display: flex;
            align-items: flex-start;
            padding: 20px 0;
            border-bottom: 1px solid #e5e5e7;
            transition: all 0.3s ease;
        }

        .product-card:hover {
            background: rgba(227, 28, 61, 0.02);
            border-radius: 12px;
            padding: 20px 16px;
            margin: 0 -16px;
        }

        .product-card:last-child {
            border-bottom: none;
        }

        .product-image {
            width: 80px;
            height: 80px;
            background: #f5f5f7;
            border-radius: 8px;
            margin-right: 16px;
            flex-shrink: 0;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }

        .product-image img[style*="opacity: 0"] {
            opacity: 0 !important;
        }

        .product-image img:not([style*="opacity: 0"]) {
            opacity: 1 !important;
        }

        .product-image-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            color: #86868b;
        }

        .product-details {
            flex: 1;
        }

        .product-meta {
            display: flex;
            gap: 12px;
            margin-top: 12px;
            font-size: 14px;
            color: #6e6e73;
            align-items: center;
        }

        .product-brand {
            font-weight: 600;
            background: transparent;
            color: #1d1d1f;
            padding: 4px 12px;
            border: 2px solid #E31C3D;
            border-radius: 20px;
            font-size: 13px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-top: 4px;
        }

        .product-brand:hover {
            transform: translateY(-2px);
            border-color: #C72F7A;
            box-shadow: 0 4px 15px rgba(227, 28, 61, 0.2);
        }

        .product-brand::before {
            content: "";
            width: 14px;
            height: 14px;
            background-image: url('ayalogo_nobg.svg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            display: inline-block;
        }

        .product-availability {
            color: #34c759;
        }

        .product-availability.limited {
            color: #ff9500;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #86868b;
        }

        .gemini-loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 80px 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .gemini-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
            margin-bottom: 20px;
        }

        .ai-brain {
            width: 80px;
            height: 80px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ai-brain-core {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(from 0deg, #FF6200 0deg, #FF4040 90deg, #C72F7A 180deg, #7D2FBA 270deg, #FF6200 360deg);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: gradientRotate 3s linear infinite;
            position: relative;
            padding: 4px;
        }

        .ai-brain-core::before {
            content: '';
            position: absolute;
            inset: 4px;
            border-radius: 50%;
            background: white;
            z-index: 1;
        }

        .aya-logo-loading {
            width: 45px;
            height: 45px;
            position: relative;
            z-index: 2;
            filter: drop-shadow(0 2px 8px rgba(227, 28, 61, 0.3));
            object-fit: contain;
            animation: logoCounterRotate 3s linear infinite;
        }

        .aya-logo-loading svg,
        .aya-logo-loading path {
            fill: #E31C3D !important;
        }

        .gemini-text {
            font-size: 18px;
            color: #424245;
            font-weight: 500;
            animation: textPulse 2s ease-in-out infinite;
        }

        .progress-container {
            width: 200px;
            height: 4px;
            background: #f0f0f2;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #FF6200 0%, #FF4040 25%, #C72F7A 50%, #7D2FBA 75%, #8A2BE2 100%);
            border-radius: 10px;
            animation: progressSlide 2s ease-in-out infinite;
            width: 40%;
        }

        @keyframes gradientRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes textPulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        @keyframes progressSlide {
            0% { transform: translateX(-100%); }
            50% { transform: translateX(250%); }
            100% { transform: translateX(-100%); }
        }

        @keyframes logoCounterRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(-360deg); }
        }

        .ai-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 79, 129, 0.4);
            border-radius: 50%;
            animation: particleFloat 4s linear infinite;
            box-shadow: 0 0 4px rgba(255, 79, 129, 0.3);
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; animation-duration: 3s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 0.5s; animation-duration: 4s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 1s; animation-duration: 3.5s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 1.5s; animation-duration: 4.5s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 2s; animation-duration: 3.2s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 2.5s; animation-duration: 4.2s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 3s; animation-duration: 3.8s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 3.5s; animation-duration: 4.8s; }
        .particle:nth-child(9) { left: 90%; animation-delay: 4s; animation-duration: 3.3s; }

        @keyframes particleFloat {
            0% { 
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% { 
                transform: translateY(-20vh) scale(1);
                opacity: 0;
            }
        }

        .gemini-sparkle {
            font-size: 20px;
            animation: sparkle 2s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: scale(1.1) rotate(180deg);
                opacity: 0.8;
            }
        }

        .answer-section {
            background: #f0f8ff;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .answer-title {
            font-size: 16px;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 12px;
        }

        .answer-text {
            font-size: 15px;
            color: #424245;
            line-height: 1.6;
            white-space: pre-line;
        }

        .inline-link-btn {
            background: #87CEEB;
            color: white;
            border: none;
            border-radius: 16px;
            padding: 4px 12px;
            font-size: 12px;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 4px;
            margin-left: 8px;
            transition: all 0.2s;
            vertical-align: middle;
            font-family: inherit;
            box-shadow: 0 2px 6px rgba(135, 206, 235, 0.3);
        }

        .inline-link-btn:hover {
            background: #5DADE2;
            color: white;
            text-decoration: none;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(135, 206, 235, 0.4);
        }

        /* Inline Product Card */
        .inline-product-card {
            background: #f8f9fa;
            border: 1px solid #e5e5e7;
            border-radius: 12px;
            padding: 16px;
            margin: 8px 0;
            display: none;
            animation: slideDown 0.3s ease-out;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .inline-product-card.show {
            display: block;
        }

        .inline-product-header {
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
        }

        .inline-product-image {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            background: #e5e5e7;
            flex-shrink: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .inline-product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .inline-product-image-placeholder {
            font-size: 24px;
            color: #86868b;
        }

        .inline-product-info {
            flex: 1;
            min-width: 0;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .inline-product-id {
            font-size: 12px;
            color: #86868b;
            margin-bottom: 6px;
            font-family: monospace;
        }

        .inline-product-name {
            font-size: 16px;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .inline-product-merchant {
            font-weight: 600;
            background: transparent;
            color: #1d1d1f;
            padding: 6px 14px;
            border: 2px solid #E31C3D;
            border-radius: 20px;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            margin: 8px 0;
        }

        .inline-product-merchant:hover {
            transform: translateY(-2px);
            border-color: #C72F7A;
            box-shadow: 0 4px 15px rgba(227, 28, 61, 0.2);
        }

        .inline-product-merchant::before {
            content: "";
            width: 16px;
            height: 16px;
            background-image: url('ayalogo_nobg.svg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            display: inline-block;
        }

        .inline-product-price {
            font-size: 15px;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 12px;
        }

        .inline-product-description {
            font-size: 14px;
            color: #424245;
            line-height: 1.4;
            margin-bottom: 12px;
        }

        .inline-product-actions {
            display: flex;
            gap: 8px;
        }

        .inline-product-btn {
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .inline-product-btn-primary {
            background: #87CEEB;
            color: white;
            box-shadow: 0 2px 6px rgba(135, 206, 235, 0.3);
        }

        .inline-product-btn-primary:hover {
            background: #5DADE2;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(135, 206, 235, 0.4);
        }

        .inline-product-btn-secondary {
            background: #e5e5e7;
            color: #1d1d1f;
        }

        .inline-product-btn-secondary:hover {
            background: #d1d1d6;
        }

        .autocomplete-dropdown {
            position: absolute;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-top: 8px;
            max-width: 500px;
            width: 100%;
            display: none;
            z-index: 1000;
        }

        .autocomplete-item {
            padding: 12px 20px;
            cursor: pointer;
            font-size: 15px;
            color: #1d1d1f;
            border-bottom: 1px solid #e5e5e7;
        }

        .autocomplete-item:last-child {
            border-bottom: none;
        }

        .autocomplete-item:hover {

        }

        .search-wrapper {
            position: relative;
        }

        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }
            
            .main-heading {
                font-size: 24px;
                margin-bottom: 20px;
                text-align: center;
            }
            
            .search-container {
                padding: 20px;

<body>
    <div class="container">
        <div class="search-container">
            <div class="search-wrapper">
                <div class="search-box">
                    <svg class="search-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M8.5 3C11.5376 3 14 5.46243 14 8.5C14 9.83879 13.5217 11.0659 12.7266 12.0196L16.8536 16.1464C17.0488 16.3417 17.0488 16.6583 16.8536 16.8536C16.68 17.0271 16.4106 17.0464 16.2157 16.9114L16.1464 16.8536L12.0196 12.7266C11.0659 13.5217 9.83879 14 8.5 14C5.46243 14 3 11.5376 3 8.5C3 5.46243 5.46243 3 8.5 3ZM8.5 4C6.01472 4 4 6.01472 4 8.5C4 10.9853 6.01472 13 8.5 13C10.9853 13 13 10.9853 13 8.5C13 6.01472 10.9853 4 8.5 4Z" fill="currentColor"/>
                    </svg>
                    <input type="text" class="search-input" id="searchInput" placeholder="Search">
                    <button class="clear-btn" id="clearBtn" style="display: none;">âœ•</button>
                </div>
                <div class="autocomplete-dropdown" id="autocompleteDropdown"></div>
            </div>
        </div>

        <div id="answerSection" class="answer-section" style="display: none;">
            <div class="answer-text" id="answerText"></div>
        </div>

        <div class="search-results" id="searchResults">
            <div class="loading">Start typing to search...</div>
        </div>

        <div class="suggestions" id="suggestionsSection" style="display: none;">
            <div class="suggestions-title">Suggestions</div>
            <div class="suggestion-pills" id="suggestionPills"></div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3000/api';
        const searchInput = document.getElementById('searchInput');
        const clearBtn = document.getElementById('clearBtn');
        const searchResults = document.getElementById('searchResults');
        const answerSection = document.getElementById('answerSection');
        const answerText = document.getElementById('answerText');
        const suggestionsSection = document.getElementById('suggestionsSection');
        const suggestionPills = document.getElementById('suggestionPills');
        const autocompleteDropdown = document.getElementById('autocompleteDropdown');

        let searchTimeout;
        let autocompleteTimeout;

        // Debounce function
        function debounce(func, delay) {
            let timeoutId;
            return function(...args) {
                clearTimeout(timeoutId);
                timeoutId = setTimeout(() => func.apply(this, args), delay);
            };
        }

        // Debounced versions of search functions
        const debouncedAutocomplete = debounce(async (value) => {
            if (value.length > 2) {
                await fetchAutocomplete(value);
            } else {
                autocompleteDropdown.style.display = 'none';
            }
        }, 300); // 300ms delay for autocomplete

        const debouncedSearch = debounce(async (query) => {
            await performSearch(query);
        }, 500); // 500ms delay for full search

        // Update search input event listener
        searchInput.addEventListener('input', (e) => {
            const value = e.target.value.trim();
            
            // Show/hide clear button
            clearBtn.style.display = value ? 'block' : 'none';
            
            // Call debounced autocomplete
            if (value) {
                debouncedAutocomplete(value);
            } else {
                autocompleteDropdown.style.display = 'none';
                searchResults.innerHTML = '<div class="loading">Start typing to search...</div>';
                answerSection.style.display = 'none';
                suggestionsSection.style.display = 'none';
            }
        });

        // Add Enter key handler
        searchInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                const query = searchInput.value.trim();
                if (query) {
                    // Cancel any pending debounced calls
                    performSearch(query);
                }
                autocompleteDropdown.style.display = 'none';
            }
        });

        // Clear button handler
        clearBtn.addEventListener('click', () => {
            searchInput.value = '';
            clearBtn.style.display = 'none';
            searchResults.innerHTML = '<div class="loading">Start typing to search...</div>';
            answerSection.style.display = 'none';
            suggestionsSection.style.display = 'none';
            autocompleteDropdown.style.display = 'none';
        });

        async function fetchAutocomplete(query) {
            try {
                const response = await fetch(`${API_BASE_URL}/autocomplete`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query })
                });

                if (response.ok) {
                    const data = await response.json();
                    displayAutocomplete(data.suggestions);
                }
            } catch (error) {
                console.log('Autocomplete not available');
                // Don't show autocomplete dropdown if there's an error
                autocompleteDropdown.style.display = 'none';
            }
        }

        function displayAutocomplete(suggestions) {
            if (suggestions && suggestions.length > 0) {
                autocompleteDropdown.innerHTML = suggestions
                    .map(s => `<div class="autocomplete-item" onclick="selectAutocomplete('${s.suggestion}')">${s.suggestion}</div>`)
                    .join('');
                autocompleteDropdown.style.display = 'block';
            } else {
                autocompleteDropdown.style.display = 'none';
            }
        }

        function selectAutocomplete(suggestion) {
            searchInput.value = suggestion;
            autocompleteDropdown.style.display = 'none';
            performSearch(suggestion);
        }

        async function performSearch(query) {
            searchResults.innerHTML = `
                <div class="gemini-loading">
                    <div class="gemini-header">
                        <div class="ai-brain">
                            <div class="ai-brain-core">
                                <img src="ayalogo_nobg.svg" alt="AYA Logo" class="aya-logo-loading">
                            </div>
                        </div>
                        <span class="gemini-text">Generating...</span>
                    </div>
                    <div class="progress-container">
                        <div class="progress-bar"></div>
                    </div>
                </div>
            `;
            
            try {
                const response = await fetch(`${API_BASE_URL}/search-with-answer`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        query: query,
                        pageSize: 10
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    displayResults(data);
                    if (data.answer && data.answer.answerText) {
                        displayAnswer(data.answer, data.results);
                    }
                    if (data.answer && data.answer.relatedQuestions) {
                        displaySuggestions(data.answer.relatedQuestions);
                    }
                } else {
                    searchResults.innerHTML = '<div class="loading">Error performing search. Please try again.</div>';
                }
            } catch (error) {
                console.error('Search error:', error);
                searchResults.innerHTML = '<div class="loading">Error performing search. Please try again.</div>';
            }
        }

        function displayResults(data) {
            console.log('=== DISPLAY RESULTS - BASIC DEBUG ===');
            console.log('Raw data:', JSON.stringify(data, null, 2));

            if (data.results && data.results.length > 0) {
                searchResults.innerHTML = data.results.map((result, index) => {
                    const originalImageUrl = result.image;
                    console.log(`[Result ${index}] Original Image URL: ${originalImageUrl}`);

                    letimageUrlToLoad = null;
                    if (originalImageUrl && typeof originalImageUrl === 'string' && originalImageUrl.trim() !== '') {
                        imageUrlToLoad = originalImageUrl.trim();
                        console.log(`[Result ${index}] Image URL to load (direct): ${imageUrlToLoad}`);
                    } else {
                        console.log(`[Result ${index}] No valid image URL found.`);
                    }

                    const imageId = `product-img-${Date.now()}-${index}`;
                    const imageHtml = imageUrlToLoad
                        ? `<img id="${imageId}" src="${imageUrlToLoad}" alt="${result.title || 'Product Image'}"
                             style="opacity:0; transition: opacity 0.3s; max-width: 100%; height: auto; border: 1px solid red;"
                             onload="this.style.opacity='1'; this.style.border='1px solid green'; console.log('âœ… LOADED (direct): ${imageId}', this.src);"
                             onerror="this.style.border='1px solid orange'; console.error('âŒ FAILED (direct): ${imageId}', this.src, event);" />`
                        : '';

                    const placeholderVisible = !imageUrlToLoad;

                    return `
                        <div class="product-card">
                            <div class="product-image" ${result.link ? `onclick="window.open('${result.link}', '_blank')" style="cursor: pointer;"` : ''}>
                                ${imageHtml}
                                <div class="product-image-placeholder" style="${placeholderVisible ? '' : 'display:none;'}">ðŸ“¦</div>
                            </div>
                            <div class="product-details">
                                <div class="result-title" ${result.link ? `onclick="window.open('${result.link}', '_blank')" style="cursor: pointer; color: #0066cc;"` : ''}>${result.title}</div>
                                <div class="result-description">${result.snippet || 'No description available'}</div>
                                ${result.price ? `<div class="result-price">${result.price}</div>` : ''}
                                <div class="product-meta">
                                    ${result.brand ? `<span class="product-brand" onclick="selectShopName('${result.brand}')">${result.brand}</span>` : ''}
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            } else {
                searchResults.innerHTML = '<div class="loading">No results found</div>';
            }
            console.log('=== END DISPLAY RESULTS - BASIC DEBUG ===');
        }

        function displayAnswer(answer, products = []) {
            if (answer.answerText) {
                console.log('Answer text received:', answer.answerText);
                // Ensure HTML is properly rendered
                answerText.innerHTML = answer.answerText;
                answerSection.style.display = 'block';
            } else {
                answerSection.style.display = 'none';
            }
        }

        function displaySuggestions(questions) {
            if (questions && questions.length > 0) {
                suggestionPills.innerHTML = questions.map(q => 
                    `<button class="suggestion-pill" onclick="selectSuggestion('${q}')">${q}</button>`
                ).join('');
                suggestionsSection.style.display = 'block';
            } else {
                suggestionsSection.style.display = 'none';
            }
        }

        // Handle suggestion selection
        function selectSuggestion(suggestion) {
            // Set the search box value
            searchInput.value = suggestion;
            
            // Show the clear button since we have text
            clearBtn.style.display = 'block';
            
            // Hide autocomplete dropdown
            autocompleteDropdown.style.display = 'none';
            
            // Trigger the search
            performSearch(suggestion);
        }

        // Handle shop/brand name selection
        function selectShopName(shopName) {
            // Set the search box value
            searchInput.value = shopName;
            
            // Show the clear button since we have text
            clearBtn.style.display = 'block';
            
            // Hide autocomplete dropdown
            autocompleteDropdown.style.display = 'none';
            
            // Trigger the search
            performSearch(shopName);
        }

        // Handle clicks outside autocomplete
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.search-wrapper')) {
                autocompleteDropdown.style.display = 'none';
            }
        });

        // Inline Product Card Functions
        function showProductDetails(button, productDataStr) {
            console.log('=== SHOW PRODUCT DETAILS - BASIC DEBUG ===');
            try {
                let sanitizedData = productDataStr
                    .replace(/&quot;/g, '"')
                    .replace(/&amp;/g, '&')
                    .replace(/&lt;/g, '<')
                    .replace(/&gt;/g, '>')
                    .replace(/[\x00-\x1F\x7F]/g, '');
                console.log('Sanitized data string:', sanitizedData);
                
                const productData = JSON.parse(sanitizedData);
                console.log('Parsed productData:', JSON.stringify(productData, null, 2));

                document.querySelectorAll('.inline-product-card').forEach(card => {
                    card.classList.remove('show');
                    setTimeout(() => {
                        if (!card.classList.contains('show')) {
                            card.remove();
                        }
                    }, 300);
                });
                
                const existingCard = button.parentNode.querySelector('.inline-product-card');
                if (existingCard && existingCard.classList.contains('show')) {
                    existingCard.classList.remove('show');
                    setTimeout(() => existingCard.remove(), 300);
                    return;
                }
                
                const originalImageUrl = productData.image;
                console.log('Inline Original Image URL:', originalImageUrl);

                let imageUrlToLoad = null;
                if (originalImageUrl && typeof originalImageUrl === 'string' && originalImageUrl.trim() !== '') {
                    imageUrlToLoad = originalImageUrl.trim();
                    console.log('Inline Image URL to load (direct):', imageUrlToLoad);
                } else {
                    console.log('Inline No valid image URL found.');
                }
                
                const safeData = {
                    id: (productData.id || '').toString().replace(/[<>"']/g, ''),
                    title: (productData.title || '').toString().replace(/[<>"']/g, ''),
                    brand: (productData.brand || '').toString().replace(/[<>"']/g, ''),
                    price: (productData.price || '').toString().replace(/[<>"']/g, ''),
                    description: (productData.description || '').toString().replace(/[<>"']/g, ''),
                    link: productData.link || '',
                    image: imageUrlToLoad // Use the directly determined URL
                };

                const imageId = `inline-img-${Date.now()}`;
                const imageHtml = safeData.image
                    ? `<img id="${imageId}" src="${safeData.image}" alt="${safeData.title || 'Product Image'}"
                         style="opacity:0; transition: opacity 0.3s; max-width: 100%; height: auto; border: 1px solid red;"
                         onload="this.style.opacity='1'; this.style.border='1px solid green'; console.log('âœ… INLINE LOADED (direct): ${imageId}', this.src);"
                         onerror="this.style.border='1px solid orange'; console.error('âŒ INLINE FAILED (direct): ${imageId}', this.src, event);" />`
                    : '';

                const placeholderVisible = !safeData.image;

                const cardHTML = `
                    <div class="inline-product-card show">
                        <div class="inline-product-header">
                            <div class="inline-product-image" ${safeData.link ? `onclick="window.open('${safeData.link}', '_blank')" style="cursor: pointer;"` : ''}>
                                ${imageHtml}
                                <div class="inline-product-image-placeholder" style="${placeholderVisible ? '' : 'display:none;'}">ðŸ“¦</div>
                            </div>
                            <div class="inline-product-info">
                                <div class="inline-product-name" ${safeData.link ? `onclick="window.open('${safeData.link}', '_blank')" style="cursor: pointer; color: #0066cc;"` : ''}>${safeData.title}</div>
                                <div class="inline-product-merchant" onclick="selectShopName('${safeData.brand}')">${safeData.brand}</div>
                                <div class="inline-product-price">${safeData.price}</div>
                            </div>
                        </div>
                        <div class="inline-product-description">${safeData.description}</div>
                        <div class="inline-product-actions">
                            <button class="inline-product-btn inline-product-btn-secondary" onclick="hideProductDetails(this)">Close</button>
                        </div>
                    </div>
                `;
                
                button.parentNode.insertAdjacentHTML('afterend', cardHTML);
                
            } catch (error) {
                console.error('Error parsing product data:', error);
                console.log('Raw product data string:', productDataStr);
                alert('Unable to load product details. Please check console.');
            }
            console.log('=== END SHOW PRODUCT DETAILS - BASIC DEBUG ===');
        }

        function hideProductDetails(button) {
            const card = button.closest('.inline-product-card');
            if (card) {
                card.classList.remove('show');
                setTimeout(() => card.remove(), 300);
            }
        }

        // Global function to hide all product details
        function hideAllProductDetails() {
            document.querySelectorAll('.inline-product-card').forEach(card => {
                card.classList.remove('show');
                setTimeout(() => card.remove(), 300);
            });
        }

        // Hide product details when clicking elsewhere
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.inline-product-card') && !e.target.classList.contains('inline-link-btn')) {
                hideAllProductDetails();
            }
        });
    </script>
